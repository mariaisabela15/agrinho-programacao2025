<!DOCTYPE html>

<head>

    <title>Pratos típicos do Campo que conectam-se com a Cidade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <h1 class="cabecalho-titulo">Pratos típicos do Campo que conectam-se com a Cidade</h1>
        <nav>

            <ul class="cabecalho-lista">
                <li><a href="#pratos"><img src="imagem/prato.png" alt="Imagem de um prato"></a></li>

            </ul>
        </nav>

    <section id="pratos" class="pratos">

            <section id="barreado">
                <div class="barreado-texto">
                    <h1>Barreado</h1>

                </div>
            </section>
